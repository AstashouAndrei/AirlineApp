<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="resources/css/login.css">
</head>

<body>

<div class="welcome" id="welcome">
		<span id="welc">Greetings! To sign in into the airline account please submit login and password or sign up in form
			below.</span>
</div>

<div id="container">
    <div id="main">
        <div class="form-logo">
            <img src="resources/css/img/logo.png">
        </div>
        <form action="login" method="post" onsubmit="return isAllValid()">
            <div id="logincontainer">
                <div class="form-group">
                    <label>Login</label>
                    <input type="text" class="form-control inputbox" id="login-username" name="username" placeholder="User login">
                    <small>Invalid or blank login</small>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control inputbox" id="login-password" name="password" placeholder="Password">
                    <small>Invalid or blank password</small>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" id="btnlog" value="Login">
                </div>
            </div>
        </form>
    </div>
</div>
<script src="resources/js/login.js?=1"></script>
</body>

</html>
